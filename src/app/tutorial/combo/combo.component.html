<h3 class="text-center">{{title}}</h3>
<p id="text">{{text}}</p>
<h3 class="text-center">{{subtitle}}</h3>

<ul>
  <li id="listComponent" *ngFor="let image of imageObjects ">
    <div class="container">
      <div class="row">
        <div class="col-sm-4">
          <img class="img-responsive" id="image" src="{{image.url}}">
        </div>
        <div class="col-sm-8">
          <p> {{image.description}}</p>
        </div>
      </div>
    </div>
  </li>
</ul>

<h4 class="text-center">{{postTextTitle}}</h4>
<p>{{postText}}</p>

<p>{{description}}</p>
<div class="row">
  <div id="control">
    <button (click)="resetBoard()" id="resetBtn" class="btn btn-primary">Reset Board</button>
  </div>
</div>

<div class="row">
  <div id="board"></div>
</div>

<div *ngIf="visible"
     class="text-center alert"
     [ngClass]="{
        'alert-success' : isSuccessVisible,
        'alert-danger' : !isSuccessVisible
     }"
>
  <strong>{{ message }}</strong>
</div>
<div class="col-sm-12 text-center">
  <button (click)="next()" id="nextLessonBtn" class="btn btn-success">Continue to next lesson</button>
</div>
